version: 1.0.{build}
before_build:
- cmd: nuget restore Source/MvcFinalProject.sln
build:
  verbosity: minimal
test_script:
  - nuget.exe install OpenCover -ExcludeVersion
  - nuget.exe install NUnit.Runners -ExcludeVersion
  - OpenCover\tools\OpenCover.Console.exe -register:user -filter:"+[MvcFinalProject]*" -target:"NUnit.Console\tools\nunit3-console.exe" "-targetargs:..\asp-net-mvc-finalproject\Source\Tests\MvcProject.Services.Web.Tests\bin\Debug\MvcProject.Services.Web.Tests.dll ..\asp-net-mvc-finalproject\Source\Tests\MvcProject.Web.Controllers.Tests\bin\Debug\MvcProject.Web.Controllers.Tests.dll ..\asp-net-mvc-finalproject\Source\Tests\MvcProject.Web.Routes.Tests\bin\Debug\MvcProject.Web.Routes.Tests.dll" -returntargetcode -hideskipped:All -output:.\MvcFinalProject_coverage.xml
  - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
  - pip install codecov
  - codecov -f "MvcFinalProject_coverage.xml"
# preserve "packages" directory in the root of build folder but will reset it if packages.config is modified
# cache:
  # - packages -> **\packages.config